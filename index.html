<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Tambah Nomor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: radial-gradient(circle at center, #0f0f0f, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffdd44;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background: transparent;
      color: #fff;
      border: 2px solid #00ffff;
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-top: 15px;
    }
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(0,255,255,0.3);
      transform: skewX(-20deg);
      transition: 0.5s;
    }
    button:hover::before {
      left: 150%;
    }
    button.glitch {
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 1px 1px red; }
      20% { text-shadow: -1px -1px lime; }
      40% { text-shadow: 2px -2px blue; }
      60% { text-shadow: -2px 2px yellow; }
      80% { text-shadow: 1px -1px magenta; }
      100% { text-shadow: 0px 0px white; }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()" class="glitch">LOGIN</button>

    <div id="formNomor" style="display:none; margin-top:20px;">
      <h3>Tambah Nomor</h3>
      <input type="text" id="nomor" placeholder="628xxxx">
      <button onclick="addNomor()" class="glitch">Tambah ke Database</button>
    </div>
  </div>

  <script>
    const RAW_URL = "https://github.com/HanzyyOffc/akun/raw/refs/heads/main/akun.json;
    const REPO_URL = "https://github.com/HanzyyOffc/HanzyyOffc/raw/refs/heads/main/autenticator";
    const TOKEN = "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"; // Ganti dengan GitHub Token kamu

    let authData = {};
    async function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const res = await fetch(RAW_URL);
      authData = await res.json();

      if (user === authData.username && pass === authData.password) {
        alert("✅ Login berhasil!");
        document.getElementById("formNomor").style.display = "block";
      } else {
        alert("❌ Login gagal!");
      }
    }

    async function addNomor() {
      const nomor = document.getElementById("nomor").value.trim();
      if (!nomor.startsWith("628")) {
        return alert("❌ Nomor harus diawali 628...");
      }

      if (!authData.nomor.includes(nomor)) {
        authData.nomor.push(nomor);
      }

      const updateContent = btoa(JSON.stringify(authData, null, 2));

      const getFile = await fetch(REPO_URL, {
        headers: { Authorization: `Bearer ${TOKEN}` }
      });
      const fileData = await getFile.json();

      const update = await fetch(REPO_URL, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "update nomor via web",
          content: updateContent,
          sha: fileData.sha
        })
      });

      if (update.ok) {
        alert("✅ Nomor berhasil ditambahkan!");
        document.getElementById("nomor").value = "";
      } else {
        alert("❌ Gagal update ke GitHub.");
      }
    }
  </script>
</body>
</html>
