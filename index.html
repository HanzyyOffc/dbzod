<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login & Tambah Nomor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(20, 20, 20, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00f7ff66;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 2;
    }

    h2 {
      margin-bottom: 20px;
      color: #00f7ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1f1f1f;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      width: 100%;
      background: linear-gradient(45deg, #00f7ff, #0ef);
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(45deg, #0ef, #00f7ff);
      transform: scale(1.03);
    }

    .hidden {
      display: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container" id="loginContainer">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="addNumberContainer">
    <h2>Tambah Nomor</h2>
    <input type="text" id="phoneNumber" placeholder="08xxxxxxxxxx">
    <button onclick="addNumberToGithub()">Tambah ke GitHub</button>
  </div>

  <script>
    const validUsers = {
      'admin': '12345',
      'hanzyy': 'offc123',
    };

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (validUsers[user] === pass) {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('addNumberContainer').classList.remove('hidden');
      } else {
        alert('Login gagal: Username atau Password salah');
      }
    }

    async function addNumberToGithub() {
      const number = document.getElementById('phoneNumber').value.trim();
      if (!number.match(/^08\d{8,12}$/)) {
        alert('Nomor tidak valid');
        return;
      }

      const GITHUB_TOKEN = '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'; // Ganti dengan token Anda
      const USERNAME = 'HanzyyOffc'; // GitHub username
      const REPO = 'HanzyyOffc';     // Repository
      const FILENAME = 'autenticator'; // File di repo (path)

      const apiURL = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILENAME}`;

      const res = await fetch(apiURL, {
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
        }
      });
      const data = await res.json();
      const contentRaw = atob(data.content);
      const newContent = contentRaw + `\n${number}`;
      const updatedBase64 = btoa(newContent);

      const updateRes = await fetch(apiURL, {
        method: 'PUT',
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: `Tambah nomor ${number}`,
          content: updatedBase64,
          sha: data.sha,
        })
      });

      if (updateRes.ok) {
        alert('✅ Nomor berhasil ditambahkan ke GitHub!');
        document.getElementById('phoneNumber').value = '';
      } else {
        alert('❌ Gagal menambahkan nomor.');
      }
    }
  </script>

  <!-- Partikel latar belakang -->
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
      }
      draw() {
        ctx.fillStyle = '#00f7ff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
