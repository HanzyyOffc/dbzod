<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Tambah Nomor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    form {
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe0;
      position: relative;
      z-index: 1;
      width: 300px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    input {
      background: #1a1a1a;
      color: #fff;
    }

    button {
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    button::before, button::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #00ffe0;
      mix-blend-mode: difference;
      animation: glitch 1s infinite;
      pointer-events: none;
    }

    button::after {
      animation-delay: 0.3s;
    }

    @keyframes glitch {
      0%, 100% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 3px, 0); }
      20% { clip: rect(0, 9999px, 6px, 0); }
      30% { clip: rect(0, 9999px, 1px, 0); }
    }

    #status {
      text-align: center;
      font-size: 0.85em;
      margin-top: 10px;
    }

    #formNomor {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<form id="loginForm">
  <h3>Login Admin</h3>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">🔐 Login</button>
  <div id="status"></div>
</form>

<form id="formNomor">
  <h3>Tambah Nomor</h3>
  <input type="text" id="nomorInput" placeholder="Nomor (62xxxx)" required>
  <button type="submit">➕ Tambah ke Database</button>
  <div id="statusNomor"></div>
</form>

<script>
const akunURL = 'https://raw.githubusercontent.com/HanzyyOffc/akun/main/akun.json'; // <- Ganti sesuai akun
const databaseFilePath = 'database.json';
const repoOwner = 'HanzyyOffc'; // GitHub username
const repoName = 'HanzyyOffc';      // Nama repo
const branch = 'main';        // Branch
const token = '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';   // <- Masukkan GitHub Token kamu disini

const apiBase = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${databaseFilePath}`;

async function fetchRawJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error('Gagal ambil data');
  return await res.json();
}

async function getDatabaseFile() {
  const res = await fetch(apiBase, {
    headers: { Authorization: `token ${token}` }
  });
  if (!res.ok) throw new Error('Gagal ambil file GitHub');
  return await res.json();
}

async function updateDatabase(nomorBaru) {
  const file = await getDatabaseFile();
  const currentData = JSON.parse(atob(file.content));

  if (currentData.includes(nomorBaru)) return { status: 'exists' };

  currentData.push(nomorBaru);
  const updatedContent = btoa(JSON.stringify(currentData, null, 2));

  const updateRes = await fetch(apiBase, {
    method: 'PUT',
    headers: {
      Authorization: `token ${token}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      message: `Tambah nomor ${nomorBaru}`,
      content: updatedContent,
      sha: file.sha,
      branch
    })
  });

  if (!updateRes.ok) throw new Error('Gagal update database');
  return { status: 'success' };
}

// HANDLE LOGIN
document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const user = username.value.trim();
  const pass = password.value.trim();
  const statusBox = document.getElementById('status');

  statusBox.innerText = '🔄 Memverifikasi...';

  try {
    const akun = await fetchRawJSON(akunURL);
    if (akun.username === user && akun.password === pass) {
      statusBox.innerText = '✅ Login berhasil!';
      document.getElementById('formNomor').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
    } else {
      statusBox.innerText = '❌ Username atau Password salah!';
    }
  } catch (err) {
    statusBox.innerText = '❌ Error: ' + err.message;
  }
});

// HANDLE TAMBAH NOMOR
document.getElementById('formNomor').addEventListener('submit', async function (e) {
  e.preventDefault();
  const nomor = nomorInput.value.trim();
  const statusNomor = document.getElementById('statusNomor');

  statusNomor.innerText = '🔄 Menambahkan nomor...';

  try {
    const result = await updateDatabase(nomor);
    if (result.status === 'success') {
      statusNomor.innerText = '✅ Nomor berhasil ditambahkan!';
    } else {
      statusNomor.innerText = '⚠️ Nomor sudah ada di database.';
    }
  } catch (err) {
    statusNomor.innerText = '❌ Error: ' + err.message;
  }
});
</script>

<!-- ANIMASI BACKGROUND -->
<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

const particles = Array.from({length: 50}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2 + 1,
  dx: (Math.random() - 0.5) * 0.5,
  dy: (Math.random() - 0.5) * 0.5
}));

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = '#00ffe0';
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  }
  requestAnimationFrame(animateParticles);
}
animateParticles();
</script>

</body>
</html>
