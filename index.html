<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login + Update GitHub DB</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #status { margin-top: 10px; font-size: 0.9em; }
  </style>
</head>
<body>

<form id="loginForm">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="text" id="nomor" placeholder="Nomor (62xxxx)" required />
  <button type="submit">Login & Simpan Nomor</button>
  <div id="status"></div>
</form>

<script>
const akunURL = 'https://raw.githubusercontent.com/HanzyyOffc/akun/main/akun.json'; // <- Ganti sesuai akun
const databaseFilePath = 'database.json';
const repoOwner = 'USERNAME'; // GitHub username
const repoName = 'REPO';      // Nama repo
const branch = 'main';        // Branch
const token = 'ghp_xxx...';   // <- Masukkan GitHub Token kamu disini

const apiBase = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${databaseFilePath}`;

async function fetchRawJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error('Gagal ambil data');
  return await res.json();
}

async function getDatabaseFile() {
  const res = await fetch(apiBase, {
    headers: { Authorization: `token ${token}` }
  });
  if (!res.ok) throw new Error('Gagal fetch konten');
  return await res.json();
}

async function updateDatabase(newNomor) {
  const file = await getDatabaseFile();
  const currentData = JSON.parse(atob(file.content));

  if (currentData.includes(newNomor)) {
    return { status: 'exists' };
  }

  currentData.push(newNomor);
  const updatedContent = btoa(JSON.stringify(currentData, null, 2));

  const updateRes = await fetch(apiBase, {
    method: 'PUT',
    headers: {
      Authorization: `token ${token}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      message: `Tambah nomor ${newNomor}`,
      content: updatedContent,
      sha: file.sha,
      branch
    })
  });

  if (!updateRes.ok) throw new Error('Gagal update GitHub');
  return { status: 'success' };
}

document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const uname = username.value.trim();
  const pass = password.value.trim();
  const nomor = nomorInput.value.trim();
  const statusBox = document.getElementById('status');

  statusBox.innerText = "🔄 Memeriksa login...";

  try {
    const akun = await fetchRawJSON(akunURL);
    if (akun.username !== uname || akun.password !== pass) {
      statusBox.innerText = '❌ Login gagal. Username/Password salah!';
      return;
    }

    statusBox.innerText = '✅ Login berhasil! Menyimpan nomor...';

    const result = await updateDatabase(nomor);
    if (result.status === 'success') {
      statusBox.innerText = '✅ Nomor berhasil ditambahkan ke database!';
    } else if (result.status === 'exists') {
      statusBox.innerText = 'ℹ️ Nomor sudah ada di database.';
    }
  } catch (err) {
    statusBox.innerText = '❌ Terjadi kesalahan: ' + err.message;
  }
});
</script>

</body>
</html>
